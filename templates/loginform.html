<!DOCTYPE html>
<html lang="en" style="background-color:grey">

<head >
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

</head>
<body style="background-color:grey">
    <center style="margin-top:30px">
        <figure class="image" style="height:150px;width:300px">
           <img src="http://missionrnd.com/wp-content/uploads/2016/02/cropped-logo.png">
        </figure>
    </center>
<!--<div class="container" style=" margin-top:200px;width:300px;margin-bottom:200px;margin-right:200px;margin-left:900px">-->
<center>
    <div style="max-width:400px">
<form method='post' style="margin-top:100px" class="box">
    {% csrf_token %}
    <table align="center">
    {{form}}
    </table><br>
    <input type="submit" class="tag is-success is-medium" value="LOGIN">
</form>
        <button class="button is-primary " style="width:300px"><a href="{% url 'signup' %}">New user? SIGNUP HERE</a></button></div></center>
<!--    </div>-->
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
</body>
</html>
